services:
  broker:
    image: eclipse-mosquitto:2
    container_name: mqtt_broker
    ports:
    - 1883:1883
    volumes:
    - ./broker/mosquitto.conf:/mosquitto/config/mosquitto.conf
    - ./broker/data:/mosquitto/data
    - ./broker/log:/mosquitto/log
    networks:
      mqtt_net:
        ipv4_address: 172.28.0.2
  publisher_1:
    build: ./publisher
    container_name: mqtt_publisher_1
    environment:
      MQTT_BROKER_HOST: 172.28.0.2
      MQTT_BROKER_PORT: '1883'
      MQTT_TOPIC: 172.28.2.1
    depends_on:
    - broker
    volumes:
    - ./publisher/output/tcp_dump:/app/output/tcp_dump
    networks:
      mqtt_net:
        ipv4_address: 172.28.1.1
    cap_add:
    - NET_ADMIN
    - NET_RAW
  subscriber_1:
    build: ./subscriber
    container_name: mqtt_subscriber_1
    environment:
      MQTT_BROKER_HOST: 172.28.0.2
      MQTT_BROKER_PORT: '1883'
      MQTT_TOPIC: 172.28.2.1
    depends_on:
    - broker
    volumes:
    - ./subscriber/output/latency_log:/app/output/latency_log
    - ./subscriber/output/tcp_dump:/app/output/tcp_dump
    - ./subscriber/output/debug:/app/output/debug
    networks:
